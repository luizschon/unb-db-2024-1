<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Equipes - Sistema de Gerenciamento de Eventos Esportivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #0066cc;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Gerenciar Equipes</h1>
    
    <h2>Adicionar Nova Equipe</h2>
    <form id="addTeamForm">
        <label for="teamName">Nome da Equipe:</label>
        <input type="text" id="teamName" name="teamName" required>
        
        <label for="teamSport">Esporte:</label>
        <input type="text" id="teamSport" name="teamSport" required>
        
        <label for="teamPlayers">Jogadores (separados por vírgula):</label>
        <input type="text" id="teamPlayers" name="teamPlayers">
        
        <input type="submit" value="Adicionar Equipe">
    </form>

    <h2>Lista de Equipes</h2>
    <table id="teamTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Esporte</th>
                <th>Jogadores</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script>
        
    </script>
</body>
</html>
