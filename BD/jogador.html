<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Jogadores - Sistema de Gerenciamento de Eventos Esportivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #0066cc;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Gerenciar Jogadores</h1>
    
    <h2>Adicionar Novo Jogador</h2>
    <form id="addPlayerForm">
        <label for="playerName">Nome do Jogador:</label>
        <input type="text" id="playerName" name="playerName" required>
        
        <label for="playerBirthDate">Data de Nascimento:</label>
        <input type="date" id="playerBirthDate" name="playerBirthDate" required>
        
        <label for="playerPosition">Posição:</label>
        <input type="text" id="playerPosition" name="playerPosition" required>
        
        <input type="submit" value="Adicionar Jogador">
    </form>

    <h2>Lista de Jogadores</h2>
    <table id="playerTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>Posição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        
    </script>
</body>
</html>
